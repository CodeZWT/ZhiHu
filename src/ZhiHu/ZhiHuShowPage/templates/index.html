{% extends 'base.html' %}
{% block title %}知乎数据展示{% endblock %}
{% block content %}

<div id="contain">
    
    <div id="contain_content">
        {%if questions%}
        {%for question in questions%}
        <div class='show_topic' style="padding:10px;">
            <div class="topic_question">
                 <a href="/topic?id={{ question.questionid }}">{{question.questionname}}</a>
             </div>
            <!-- <div class="topic_auth">作者: 匿名 </div>
            <div class="topic_content"></div> -->
            <p class="topic_name">
                 所属话题:<a href="#">{{question.fromtopicname}}</a>
            </p>
        </div>    
        
        {%endfor%}
        {%endif%}
        <!--引入分页 -->
        {% include 'dividePage.html' %}
</div>
</div>

{% endblock %}
