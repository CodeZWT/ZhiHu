{% extends 'base.html' %}
{% block title %}话题树{% endblock %}
{% block content %}
    <script type="text/javascript" src="../static/echarts-2.2.7/src/chart/esl.js"></script>
   
    <div id="myChart" style="margin:0px auto;margin-bottom:80px;height: 400px; width:800px; border: 1px solid #ccc; padding: 10px;">
        
    </div>
    <div>
           <a href="/complexNet" style="margin:0px auto;width:800px;">复杂网络展示图</a>
    </div>
 <script type="text/javascript">  
            /* 
            * 按需加载 
            * 引入echart.js依赖的zrender.js, 再引入echart.js 
            */  

            require.config({  
                packages: [  
                    {  
                        name: 'zrender',  
                        location: '../static/zrender-2.1.0/src', // zrender与echarts在同一级目录  
                        main: 'zrender'  
                    },  
                    {  
                        name: 'echarts',  
                        location: '../static/echarts-2.2.7/src',  
                        main: 'echarts'  
                    }  
                ]  
            });  
         
        /***/  
       
            var nodes = [];
            var links = [];
            var constMaxDepth = 2;
            var constMaxChildren = 7;
            var constMinChildren = 4;
            var constMaxRadius = 10;
            var constMinRadius = 2;

            function rangeRandom(min, max) {
                return Math.random() * (max - min) + min;
            }

            function createRandomNode(depth) {
                var node = {
                    name : 'NODE_' + nodes.length,
                    value : rangeRandom(constMinRadius, constMaxRadius),
                    // Custom properties
                    id : nodes.length,
                    depth : depth,
                    category : depth === constMaxDepth ? 0 : 1
                }
                nodes.push(node);

                return node;
            }

            function forceMockThreeData() {
                var depth = 0;
                var rootNode = {
                    name : 'ROOT',
                    value : rangeRandom(constMinRadius, constMaxRadius),
                    // Custom properties
                    id : 0,
                    depth : 0,
                    category : 2
                }
                nodes.push(rootNode);

                function mock(parentNode, depth) {
                    var nChildren = Math.round(rangeRandom(constMinChildren, constMaxChildren));
                    
                    for (var i = 0; i < nChildren; i++) {
                        var childNode = createRandomNode(depth);
                        links.push({
                            source : parentNode.id,
                            target : childNode.id,
                            weight : 1 
                        });
                        if (depth < constMaxDepth) {
                            mock(childNode, depth + 1);
                        }
                    }
                }

                mock(rootNode, 0);
            }

            forceMockThreeData();

            option = {
                title : {
                    text: 'Force',
                    subtext: 'Force-directed tree',
                    x:'right',
                    y:'bottom'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: '{a} : {b}'
                },
                toolbox: {
                    show : true,
                    feature : {
                        restore : {show: true},
                        magicType: {show: true, type: ['force', 'chord']},
                        saveAsImage : {show: true}
                    }
                },
                legend: {
                    x: 'left',
                    data:['叶子节点','非叶子节点', '根节点']
                },
                series : [
                    {
                        type:'force',
                        name : "Force tree",
                        ribbonType: false,
                        categories : [
                            {
                                name: '叶子节点'
                            },
                            {
                                name: '非叶子节点'
                            },
                            {
                                name: '根节点'
                            }
                        ],
                        itemStyle: {
                            normal: {
                                label: {
                                    show: false
                                },
                                nodeStyle : {
                                    brushType : 'both',
                                    borderColor : 'rgba(255,215,0,0.6)',
                                    borderWidth : 1
                                }
                            }
                        },
                        minRadius : constMinRadius,
                        maxRadius : constMaxRadius,
                        coolDown: 0.995,
                        steps: 10,
                        nodes : nodes,
                        links : links,
                        steps: 1
                    }
                ]
            };

                    
              
            /* 
            *按需加载 
            */  
            require(  
                [  
                    'echarts',  
                    'echarts/chart/tree',  
                    'echarts/chart/force',
                    'echarts/chart/chord'
                    
                ],  
                //渲染ECharts图表  
                function DrawEChart(ec) {  

                    //图表渲染的容器对象  
                    var chartContainer = document.getElementById("myChart");  

                    //加载图表  
                    var myChart = ec.init(chartContainer);  
						
                    myChart.setOption(option);  
                }  
            );  

        </script>

   
{% endblock %}
